<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NSC | Raffle Strategy Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        :root { --primary: #2e7dff; --secondary: #5aa0ff; --success: #d4f4dd; --text: #111; }
        
        body { font-family: -apple-system, system-ui, sans-serif; background: #f4f7fb; margin: 0; padding: 1rem; color: var(--text); -webkit-font-smoothing: antialiased; }
        .app-shell { max-width: 500px; margin: 0 auto; background: #fff; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #eee; }
        
        .header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: #fff; padding: 1.5rem; text-align: center; }
        .brand { font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; opacity: 0.8; margin-bottom: 4px; }
        .title { font-size: 1.25rem; font-weight: 700; margin: 0; }
        .report-only { display: none; } 

        .content { padding: 1.25rem; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
        .input-group { margin-bottom: 8px; }
        label { display: block; font-size: 0.75rem; font-weight: 700; color: #555; margin-bottom: 6px; }
        
        /* Mobile Optimized Inputs */
        input { 
            width: 100%; 
            padding: 12px; 
            border-radius: 10px; 
            border: 2px solid #edf2f7; 
            font-size: 1.1rem; /* Prevents iOS zoom-on-focus */
            box-sizing: border-box; 
            background: #f8fafc;
            transition: border-color 0.2s;
        }
        input:focus { border-color: var(--primary); outline: none; background: #fff; }
        
        button { width: 100%; padding: 1rem; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: all 0.2s; font-size: 1rem; }
        #generateBtn { background: var(--primary); color: white; margin-top: 5px; box-shadow: 0 4px 12px rgba(46,125,255,0.3); }
        #generateBtn:active { transform: translateY(2px); box-shadow: none; }
        #printBtn { background: #f0f4ff; color: var(--primary); margin-top: 15px; }

        .table-container { overflow-x: auto; margin-top: 24px; border-radius: 12px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { background: #f8f9fa; padding: 12px; text-align: left; color: #444; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-top: 1px solid #eee; }
        
        tr.meet-target td { background-color: var(--success) !important; font-weight: 700; color: #1a4731; }
        
        .chart-container { position: relative; height: 300px; margin-top: 24px; }
        .footer { text-align: center; padding: 1.5rem; font-size: 0.7rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }

        @media print {
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; color-adjust: exact !important; }
            body { background: white !important; padding: 0; }
            .app-shell { box-shadow: none; max-width: 100%; border: none; width: 100%; }
            .report-only { display: block; margin-top: 8px; font-size: 0.9rem; font-weight: 400; }
            button, .input-group, .grid, #printBtn { display: none !important; }
            .header { padding: 2.5rem 1rem !important; background: linear-gradient(135deg, #2e7dff, #5aa0ff) !important; }
            .chart-container { height: 450px; width: 100%; margin-top: 40px; }
            th { background: #f0f4ff !important; border-bottom: 2px solid #2e7dff !important; }
            td { border-top: 1px solid #eee !important; }
        }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="header">
        <div class="brand">National Sporting Companies</div>
        <h1 class="title">üéüÔ∏è Raffle Strategy Dashboard</h1>
        <div class="report-only">Confidential Strategy Analysis</div>
    </div>

    <div class="content">
        <div class="grid">
            <div class="input-group">
                <label>Bid / Cost ($)</label>
                <input type="number" id="cost" placeholder="0" inputmode="decimal">
            </div>
            <div class="input-group">
                <label>Target Profit ($)</label>
                <input type="number" id="targetProfit" placeholder="0" inputmode="decimal">
            </div>
        </div>
        <div class="grid">
            <div class="input-group">
                <label>Min Price ($)</label>
                <input type="number" id="minPrice" value="10" inputmode="decimal">
            </div>
            <div class="input-group">
                <label>Price Step ($)</label>
                <input type="number" id="priceStep" value="10" inputmode="decimal">
            </div>
        </div>
        <button id="generateBtn">Update Strategy</button>

        <div class="table-container">
            <table id="strategyTable">
                <thead>
                    <tr>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Revenue</th>
                        <th>Margin</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="chart-container">
            <canvas id="strategyChart"></canvas>
        </div>

        <button id="printBtn">üìÑ Generate Client PDF</button>
    </div>
    <div class="footer">NSC Internal Strategy Tool ‚Ä¢ 2026</div>
</div>

<script>
let chart;
function updateDashboard() {
    const cost = parseFloat(document.getElementById('cost').value) || 0;
    const target = parseFloat(document.getElementById('targetProfit').value) || 0;
    const min = parseFloat(document.getElementById('minPrice').value) || 1;
    const step = parseFloat(document.getElementById('priceStep').value) || 1;
    
    const tableBody = document.querySelector("#strategyTable tbody");
    tableBody.innerHTML = "";
    const labels = [], ticketData = [];

    for (let i = 0; i < 5; i++) {
        const price = min + (i * step);
        const qty = Math.ceil((cost + target) / price);
        const rev = qty * price;
        const profit = rev - cost;
        const margin = rev > 0 ? Math.round((profit / rev) * 100) : 0;
        
        labels.push("$" + price);
        ticketData.push(qty);

        const isTargetMet = profit >= target && rev > 0;
        tableBody.innerHTML += `<tr class="${isTargetMet ? 'meet-target' : ''}">
            <td><strong>$${price}</strong></td>
            <td>${qty.toLocaleString()}</td>
            <td>$${rev.toLocaleString()}</td>
            <td>${margin}%</td>
        </tr>`;
    }

    if (chart) chart.destroy();
    Chart.register(ChartDataLabels);
    chart = new Chart(document.getElementById('strategyChart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                data: ticketData,
                borderColor: '#2e7dff',
                backgroundColor: 'rgba(46,125,255,0.1)',
                fill: true,
                tension: 0.4,
                borderWidth: 4,
                pointBackgroundColor: '#fff',
                pointBorderColor: '#2e7dff',
                pointBorderWidth: 2,
                pointRadius: 6,
                datalabels: { 
                    align: 'top', 
                    anchor: 'end', 
                    color: '#2e7dff', 
                    font: { weight: 'bold', size: 13 },
                    formatter: (v) => v.toLocaleString()
                }
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { 
                y: { beginAtZero: true, grid: { color: '#f0f0f0' }, title: { display: true, text: 'Required Ticket Volume', font: { weight: 'bold' } } },
                x: { grid: { display: false }, ticks: { font: { weight: 'bold' } } }
            }
        }
    });
}

document.getElementById('generateBtn').addEventListener('click', updateDashboard);
document.getElementById('printBtn').addEventListener('click', () => window.print());
updateDashboard();
</script>
</body>
</html>
