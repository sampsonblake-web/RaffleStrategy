<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NSC | Raffle Strategy Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        :root { --primary: #2e7dff; --secondary: #5aa0ff; --success: #d4f4dd; --text: #111; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f4f7fb; margin: 0; padding: 1rem; color: var(--text); }
        .app-shell { max-width: 500px; margin: 0 auto; background: #fff; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #eee; }
        .header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: #fff; padding: 1.5rem; text-align: center; }
        .brand { font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; opacity: 0.8; margin-bottom: 4px; }
        .title { font-size: 1.25rem; font-weight: 700; margin: 0; }
        .content { padding: 1.25rem; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .input-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.75rem; font-weight: 600; color: #666; margin-bottom: 4px; }
        input { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; box-sizing: border-box; }
        button { width: 100%; padding: 0.9rem; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }
        #generateBtn { background: var(--primary); color: white; margin-top: 5px; }
        #printBtn { background: #f0f4ff; color: var(--primary); margin-top: 15px; font-size: 0.8rem; }
        .table-container { overflow-x: auto; margin-top: 20px; border-radius: 8px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { background: #f8f9fa; padding: 10px; text-align: left; }
        td { padding: 10px; border-top: 1px solid #eee; }
        tr.meet-target td { background-color: var(--success) !important; }
        .chart-container { position: relative; height: 300px; margin-top: 20px; }
        .footer { text-align: center; padding: 1rem; font-size: 0.7rem; color: #aaa; }

        @media print {
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            body { background: white !important; padding: 0; }
            .app-shell { box-shadow: none; max-width: 100%; border: none; }
            .header { background: linear-gradient(135deg, #2e7dff, #5aa0ff) !important; color: white !important; }
            button, .input-group, .grid { display: none !important; }
            .chart-container { height: 450px; width: 100%; }
        }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="header">
        <div class="brand">National Sporting Companies</div>
        <h1 class="title">üéüÔ∏è Raffle Ticket Strategy</h1>
    </div>
    <div class="content">
        <div class="grid">
            <div class="input-group"><label>Bid / Cost ($)</label><input type="number" id="cost" placeholder="0"></div>
            <div class="input-group"><label>Target Profit ($)</label><input type="number" id="targetProfit" placeholder="0"></div>
        </div>
        <div class="grid">
            <div class="input-group"><label>Min Price ($)</label><input type="number" id="minPrice" value="10"></div>
            <div class="input-group"><label>Price Step ($)</label><input type="number" id="priceStep" value="10"></div>
        </div>
        <button id="generateBtn">Calculate Strategy</button>
        <div class="table-container">
            <table id="strategyTable">
                <thead><tr><th>Price</th><th>Qty</th><th>Revenue</th><th>Margin</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="chart-container"><canvas id="strategyChart"></canvas></div>
        <button id="printBtn">üìÑ Export Strategy PDF</button>
    </div>
    <div class="footer">Confidential Strategy Tool ‚Ä¢ NSC 2026</div>
</div>

<script>
let chart;
function updateDashboard() {
    const cost = parseFloat(document.getElementById('cost').value) || 0;
    const target = parseFloat(document.getElementById('targetProfit').value) || 0;
    const min = parseFloat(document.getElementById('minPrice').value) || 1;
    const step = parseFloat(document.getElementById('priceStep').value) || 1;
    const tableBody = document.querySelector("#strategyTable tbody");
    tableBody.innerHTML = "";
    const labels = [], ticketData = [];

    for (let i = 0; i < 5; i++) {
        const price = min + (i * step);
        const qty = Math.ceil((cost + target) / price);
        const rev = qty * price;
        const profit = rev - cost;
        const margin = rev > 0 ? Math.round((profit / rev) * 100) : 0;
        
        labels.push("$" + price);
        ticketData.push(qty);
        tableBody.innerHTML += `<tr class="${profit >= target && rev > 0 ? 'meet-target' : ''}">
            <td><strong>$${price}</strong></td><td>${qty}</td>
            <td>$${rev.toLocaleString()}</td><td>${margin}%</td>
        </tr>`;
    }

    if (chart) chart.destroy();
    Chart.register(ChartDataLabels);
    chart = new Chart(document.getElementById('strategyChart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                data: ticketData,
                borderColor: '#2e7dff',
                backgroundColor: 'rgba(46,125,255,0.1)',
                fill: true,
                tension: 0.4,
                datalabels: { align: 'top', anchor: 'end', color: '#2e7dff', font: { weight: 'bold' } }
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true, title: { display: true, text: 'Tickets to Sell' } } }
        }
    });
}
document.getElementById('generateBtn').addEventListener('click', updateDashboard);
document.getElementById('printBtn').addEventListener('click', () => window.print());
updateDashboard();
</script>
</body>
</html>
