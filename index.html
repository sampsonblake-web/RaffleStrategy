<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>National Sporting Companies | Strategy </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        :root { --primary: #2e7dff; --secondary: #5aa0ff; --success: #d4f4dd; --text: #111; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f4f7fb; margin: 0; padding: 1rem; color: var(--text); }
        .app-shell { max-width: 500px; margin: 0 auto; background: #fff; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: #fff; padding: 1.5rem; text-align: center; }
        .brand { font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; opacity: 0.8; margin-bottom: 4px; }
        .title { font-size: 1.25rem; font-weight: 700; margin: 0; }
        
        .content { padding: 1.25rem; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .input-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.75rem; font-weight: 600; color: #666; margin-bottom: 4px; }
        input { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; box-sizing: border-box; transition: all 0.2s; }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(46,125,255,0.1); }
        
        button { width: 100%; padding: 0.9rem; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: transform 0.1s; }
        #generateBtn { background: var(--primary); color: white; margin-top: 5px; }
        #generateBtn:active { transform: scale(0.98); }
        #printBtn { background: #f0f4ff; color: var(--primary); margin-top: 15px; font-size: 0.8rem; }

        .table-container { overflow-x: auto; margin-top: 20px; border-radius: 8px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { background: #f8f9fa; padding: 10px; text-align: left; color: #555; }
        td { padding: 10px; border-top: 1px solid #eee; }
        tr.meet-target td { background-color: var(--success); }
        
        .chart-container { position: relative; height: 300px; margin-top: 20px; }
        .footer { text-align: center; padding: 1rem; font-size: 0.7rem; color: #aaa; }

        @media print {
            body { background: white; padding: 0; }
            .app-shell { box-shadow: none; max-width: 100%; }
            button, .input-group, .grid { display: none; }
            .chart-container { height: 400px; }
        }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="header">
        <div class="brand">National Sporting Companies</div>
        <h1 class="title">üéüÔ∏è Raffle Ticket Strategy </h1>
    </div>

    <div class="content">
        <div class="grid">
            <div class="input-group">
                <label>Bid / Cost ($)</label>
                <input type="number" id="cost" value="">
            </div>
            <div class="input-group">
                <label>Target Profit ($)</label>
                <input type="number" id="targetProfit" value="">
            </div>
        </div>

        <div class="grid">
            <div class="input-group">
                <label>Min Ticket Price ($)</label>
                <input type="number" id="minPrice" value="10">
            </div>
            <div class="input-group">
                <label>Price Step ($)</label>
                <input type="number" id="priceStep" value="10">
            </div>
        </div>

        <button id="generateBtn">Calculate Strategy</button>

        <div class="table-container">
            <table id="strategyTable">
                <thead>
                    <tr>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Revenue</th>
                        <th>Margin</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="chart-container">
            <canvas id="strategyChart"></canvas>
        </div>

        <button id="printBtn">üìÑ Export Strategy PDF</button>
    </div>
    <div class="footer">Confidential Strategy Tool ‚Ä¢ NSC 2026</div>
</div>

<script>
const ctx = document.getElementById('strategyChart').getContext('2d');
let chart;

function formatCurrency(v) {
    return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(v);
}

function updateDashboard() {
    const cost = parseFloat(document.getElementById('cost').value) || 0;
    const targetProfit = parseFloat(document.getElementById('targetProfit').value) || 0;
    const minPrice = parseFloat(document.getElementById('minPrice').value) || 1;
    const step = parseFloat(document.getElementById('priceStep').value) || 1;

    const tableBody = document.querySelector("#strategyTable tbody");
    tableBody.innerHTML = "";

    const labels = [];
    const ticketData = [];
    const revenueData = [];

    // Generate 5 strategy points based on the price step
    for (let i = 0; i < 5; i++) {
        const price = minPrice + (i * step);
        const tickets = Math.ceil((cost + targetProfit) / price);
        const revenue = tickets * price;
        const profit = revenue - cost;
        const margin = Math.round((profit / revenue) * 100);

        labels.push(formatCurrency(price));
        ticketData.push(tickets);
        revenueData.push(revenue);

        const row = document.createElement('tr');
        if (profit >= targetProfit) row.className = 'meet-target';
        row.innerHTML = `
            <td><strong>$${price}</strong></td>
            <td>${tickets}</td>
            <td>${formatCurrency(revenue)}</td>
            <td>${margin}%</td>
        `;
        tableBody.appendChild(row);
    }

    if (chart) chart.destroy();

    Chart.register(ChartDataLabels);
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Tickets Needed',
                data: ticketData,
                borderColor: '#2e7dff',
                backgroundColor: 'rgba(46,125,255,0.1)',
                fill: true,
                tension: 0.4,
                yAxisID: 'y',
                datalabels: { align: 'top', anchor: 'end', color: '#2e7dff', font: { weight: 'bold' } }
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { display: false },
                tooltip: { mode: 'index', intersect: false }
            },
            scales: {
                y: {
                    type: 'linear',
                    display: true,
                    position: 'left',
                    title: { display: true, text: 'Tickets to Sell' }
                }
            }
        }
    });
}

document.getElementById('generateBtn').addEventListener('click', updateDashboard);
document.getElementById('printBtn').addEventListener('click', () => window.print());

// Initialize on load
updateDashboard();
</script>

</body>
</html>
